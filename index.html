<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to javascript -->
    <script type="text/javascript" src="js/script.js" defer></script>

    <title>Biglietto treno</title>
</head>
<body>
    <div class="container">
        <h1>BIGLIETTO TRENO</h1>
        <h2>Calcolo prezzo</h2>
        <img src="https://i.picsum.photos/id/155/3264/2176.jpg?hmac=Zgf_oGMJeg18XoKBFmJgp2DgHMRYuorXlDx5wLII9nU" alt="Rail photo">
        <br>
        <h4>Inserisci i dati richiesti.</h4>
        <hr>
        <form id="myForm" action="#" method="GET">
            <label for="name">Nominativo</label>
            <br>
            <input type="text" id="name" placeholder="Nome e cognome" required>
            <br>
            <label for="distance">Distanza</label>
            <br>
            <input type="number" id="distance" placeholder="Kilometri da percorrere?" required>
            <br>
            <label for="age">Età</label>
            <br>
            <input type="number" id="age" placeholder="Età?" required>
            <br>
            <button class="button" type="button" id="button">Calcola costo biglietto!</button>
        </form>
        <hr>
        <div id="content">
            
        </div>
    </div>
    
</body>
</html>
